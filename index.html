<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>puzzle rpg</title>
    <meta name="description" content="An asteroids-type game for the browser.">
    <meta name="author" content="Andy Seaboyer">

    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="fonts/font-awesome-4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <h1>puzzle rpg</h1>
    <section id="gameWrapper">
        <div id="UI">
            <div id="healthWrapper">
                <div id="healthBar"></div>
            </div>
            <div id="score">
                <span id="scoreCount">0</span>
                <strong>score</strong>
            </div>
        </div>
        <div id="scenes">
            <div id="gameStart" class="scene">
                <div id="pressKeyToStart">Click or touch to start</div>
            </div>
            <div id="map" class="scene">map</div>
            <div id="charSelect" class="scene">
                select a char</div>
            <div id="game" class="scene">
                <canvas id="gameCanvas" height="300px" width="400px"></canvas>
                <div id="inventory" class="scene">
                    inventory</div>
            </div>
        </div>
    </section>
    <section id="options">
        <ul id="menu">
            <li><h2>options menu</h2></li>
            <li>
                <input type="checkbox" id="colorBlindModeToggle" value="true">
                <label for="colorBlindModeToggle">Colorblind Mode</label>
            </li>
            <li>
                <input type="checkbox" id="soundToggle" value="true">
                <label for="soundToggle">Sound On</label>
            </li>
            <li>
                <input type="checkbox" id="sfxToggle" value="true">
                <label for="sfxToggle">SFX On</label>
            </li>
        </ul>
        <button id="optionsToggle">
            <i class="fa fa-cogs" aria-hidden="true"></i>
            options</button>
    </section>
    
    <footer>
        <p><a target="_blank" href="http://www.colourlovers.com/palette/2652343/*Neon-Palette*">Colors Credit</a></p>
    </footer>
    <script src="js/Game.js"></script>
    <script src="js/Player.js"></script>
    
    <script src="data/saveData.js"></script>
    <script src="data/levelData.js"></script>
    <script src="data/characterData.js"></script>
    
    <script src="js/run.js"></script>
</body>
</html>
